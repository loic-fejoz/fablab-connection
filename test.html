<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>FabLab Connection</title>
  <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type="text/javascript" ></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/microformat-shiv.min.js" type="text/javascript" ></script>
</head>
<body>
  <h1>FabLab Connection</h1>
  <form id="addressbar">
    <label for="address">Where to start looking for data?</label><br/>
    <input type="url" id="address" style="width: 100%; max-width: 800px;" value="http://localhost/mediawiki/index.php/Accueil" />
    <button id="submit" type="submit" style="background-color: #5bb75b; color: #ffffff" >GO</button>
  </form>
  <hr />
  <table>
    <thead>
      <tr><th>Photo</th><th>Nom</th><th>Organisation</th></tr>
    </thead>
    <tbody data-bind="foreach: people">
      <tr>
	<td><img  data-bind="attr: { src: photo, title: photo}" width="80"/></td>
        <td><a data-bind="text: name, attr: { href: url, title: url}"></a></td>
        <td><a data-bind="text: org"></a></td>
      </tr> 
    </tbody>
  </table>
  <hr />
  <h2>Debug part</h2>
  <textarea id="output" style="width: 100%; max-width: 800px; height: 320px;">
  </textarea>
  <hr />
  <div id="underanalysis">
  </div>
  <hr />
  <script src="test.js" type="text/javascript" ></script>
</body>
</html>
